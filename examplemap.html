<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Example Map</title>
    <link href="default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script>
function initialize() {

  var styles =   [
    {
    "stylers": [
      { "saturation": -100 }
    ]
  },{
    "elementType": "labels.icon",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "road",
    "elementType": "geometry",
    "stylers": [
      { "lightness": -30 },
      { "visibility": "simplified" },
      { "weight": 0.4 }
    ]
  },{
    "featureType": "road",
    "elementType": "labels",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "landscape",
    "elementType": "geometry",
    "stylers": [
      { "lightness": 100 }
    ]
  },{
    "featureType": "administrative",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "landscape",
    "elementType": "labels",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "water",
    "stylers": [
      { "visibility": "on" },
      { "color": "#6ca5e4" }
    ]
  },{
    "featureType": "poi.park",
    "elementType": "geometry",
    "stylers": [
      { "color": "#baddaa" }
    ]
  },{
    "featureType": "transit",
    "elementType": "labels",
    "stylers": [
      { "visibility": "on" },
      { "gamma": 0.01 },
      { "saturation": -100 },
      { "invert_lightness": true },
      { "lightness": 5 },
      { "weight": 4.9 }
    ]
  },{
    "featureType": "transit",
    "elementType": "geometry.fill",
    "stylers": [
      { "lightness": -100 },
      { "color": "#3b3b3b" },
      { "weight": 4.2 },
      { "gamma": 0.63 }
    ]
  },{
    "featureType": "road.highway",
    "elementType": "labels",
    "stylers": [
      { "gamma": 0.01 },
      { "saturation": -100 },
      { "visibility": "on" }
    ]
  },{
    "featureType": "road.highway",
    "elementType": "geometry",
    "stylers": [
      { "weight": 1.5 },
      { "lightness": 42 }
    ]
  },{
    "featureType": "road.arterial",
    "elementType": "geometry",
    "stylers": [
      { "weight": 0.8 }
    ]
  },{
    "featureType": "road.arterial",
    "elementType": "labels",
    "stylers": [
      { "visibility": "on" },
      { "saturation": -100 },
      { "gamma": 0.01 }
    ]
  }
 ];
  
  var myLatlng = new google.maps.LatLng(34.690141, 135.489604);
  var mapOptions = {
    zoom: 18,
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    styles: styles
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var ctaLayer = new google.maps.KmlLayer('http://makotonakaguchi.github.io/maps/example.kml');
  ctaLayer.setMap(map);
  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
